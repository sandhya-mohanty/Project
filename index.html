<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <span>FLOWER</span>
            <img src="img/th.jpeg" alt="" class="fl">
        </div>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1>Your Product/Service</h1>
            <p>Awesome Tagline Goes Here</p>
            <a href="#contact" class="cta-button">Get Started</a>
        </div>
    </section>

    <!-- Features Section -->
    <section id="features">
        <div class="feature">
            <img src="img/img1.jpeg" alt="Feature 1">
            <h2>Feature 1</h2>
            
        </div>
        <div class="feature">
            <img src="img/img2.jpeg" alt="Feature 2">
            <h2>Feature 2</h2>
            
        </div>
        <div class="feature">
            <img src="img/img3.jpeg" alt="Feature 3">
            <h2>Feature 3</h2>
            
        </div>
    </section>

    <!-- Testimonials Section -->
    <section id="testimonials">
        <!-- <div class="testimonial">
            <p>"Testimonial 1 goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit."</p>
            <cite>- Customer 1</cite>
        </div>
        <div class="testimonial">
            <p>"Testimonial 2 goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit."</p>
            <cite>- Customer 2</cite>
        </div> -->
        <figure class="snip1390">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/profile-sample3.jpg" alt="profile-sample3" class="profile" />
            <figcaption>
              <h2>Eleanor Crisp</h2>
              
              <blockquote>Dad buried in landslide! Jubilant throngs fill streets! Stunned father inconsolable - demands recount!</blockquote>
              <!-- <p>Dad buried in landslide! Jubilant throngs fill streets! Stunned father inconsolable - demands recount!</p> -->
            </figcaption>
          </figure>
          <figure class="snip1390 hover"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/profile-sample5.jpg" alt="profile-sample5" class="profile" />
            <figcaption>
              <h2>Gordon Norman</h2>
              
              <blockquote>Wormwood : Calvin, how about you? Calvin : Hard to say ma'am. I think my cerebellum has just fused. </blockquote>
              <!-- <p>Wormwood : Calvin, how about you? Calvin : Hard to say ma'am. I think my cerebellum has just fused.</p> -->
            </figcaption>
          </figure>
          <figure class="snip1390"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/profile-sample6.jpg" alt="profile-sample6" class="profile" />
            <figcaption>
              <h2>Sue Shei</h2>
              
              <blockquote>The strength to change what I can, the inability to accept what I can't and the incapacity to tell the difference.</blockquote>
              <!-- <p>The strength to change what I can, the inability to accept what I can't and the incapacity to tell the difference</p> -->
            </figcaption>
          </figure>
    </section>

    <!-- Contact Form -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2023 Your Company</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
